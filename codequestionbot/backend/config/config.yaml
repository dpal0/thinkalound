question_count: 5
question_categories:
  - "why"
  - "design"
  - "tradeoff"

grading:
  min_score: 1
  max_score: 5
  min_confidence: 0.0
  max_confidence: 1.0
  default_confidence: 0.5

llm:
  provider: "gemini"
  api_base: "https://generativelanguage.googleapis.com/v1beta/openai"
  model: "gemini-2.0-flash"
  temperature: 0.1
  max_output_tokens: 800
  max_snippets: 40
  max_retries: 2
  retry_backoff_seconds: 2.0
  timeout_seconds: 30.0
  rate_limit_per_minute: 15

async:
  worker_count: 4

auth:
  cookie_name: "cqbot_auth"
  cookie_secure: false
  cookie_samesite: "Lax"
  jwt_exp_minutes: 60
  redirect_url: "http://localhost:5173"
  instructors:
    - "mahen037"
  cors_allowed_origins:
    - "http://localhost:5173"

github:
  api_base: "https://api.github.com"
  timeout_seconds: 10

snippets:
  allowed_extensions:
    - ".py"
    - ".js"
    - ".ts"
    - ".tsx"
  excluded_dirs:
    - "node_modules"
    - "vendor"
    - ".git"
    - "__pycache__"
    - "dist"
    - "build"
  max_file_size_kb: 256
  snippet_max_lines: 120
  snippet_context_lines: 6
  max_snippets_per_file: 5
  selection_count: 6
  max_candidates: 40

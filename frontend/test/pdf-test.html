<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Interview Test</title>
</head>
<body>
  <div class="container">
    <!-- Resume Upload -->
    <div class="upload-section">
      <h2>Resume Upload</h2>
      <input type="file" id="fileInput" accept=".pdf" />
      <button id="choosePdfBtn">Choose PDF</button>
      <div id="status"></div>
    </div>

    <!-- Chat -->
    <div class="chat-section">
      <h2>Chat</h2>
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="chatInput" placeholder="Type message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Voice -->
    <div class="voice-section">
      <audio id="ttsAudio" controls style="width: 100%; margin-top: 12px;"></audio>

      <!-- mic playback -->
      <audio id="micPlayback" controls style="width: 100%; margin-top: 12px;"></audio>

      <div id="recordStatus" style="margin-top: 8px;"></div>
      <div id="liveTranscript" style="margin-top: 10px; font-family: monospace;"></div>
      <button id="startRecBtn">Start Recording</button>
      <button id="stopRecBtn" disabled>Stop</button>
      

    </div>

  </div>
  <!-- Your JS file -->
  <script src="./app.js"></script>
</body>
</html>
